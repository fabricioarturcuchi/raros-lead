<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Landing Page Consórcio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    max-width: 480px;
    margin: 40px auto;
    padding: 0 15px 40px;
  }
  h1 {
    color: #b38b00;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
  }
  select, input[type="number"], input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background: #222;
    color: #fff;
  }
  .info {
    margin-top: 10px;
    font-size: 14px;
    color: #ccc;
  }
  .output {
    margin-top: 20px;
    background: #222;
    padding: 15px;
    border-radius: 8px;
    font-weight: 700;
    color: #f0e68c;
  }
  button {
    margin-top: 30px;
    background: #b38b00;
    color: #000;
    border: none;
    padding: 15px;
    width: 100%;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #d2af00;
  }
  .success {
    margin-top: 20px;
    color: #7ed957;
    font-weight: 700;
    text-align: center;
  }
  .error {
    color: #ff4c4c;
    margin-top: 10px;
    font-weight: 600;
  }
</style>
</head>
<body>

<h1>Simule seu Consórcio</h1>

<form id="leadForm">

  <label for="tipoConsorcio">Tipo de Consórcio:</label>
  <select id="tipoConsorcio" name="tipoConsorcio" required>
    <option value="" disabled selected>Selecione...</option>
    <option value="Automóvel">Automóvel</option>
    <option value="Imóvel">Imóvel</option>
  </select>

  <label for="valorDesejado">Valor Desejado (R$):</label>
  <input type="number" id="valorDesejado" name="valorDesejado" placeholder="Ex: 80000" min="0" step="100" required disabled />

  <div class="info" id="infoTaxaPrazo"></div>

  <label for="valorParcela">Valor da Parcela Aproximada (R$):</label>
  <input type="text" id="valorParcela" name="valorParcela" readonly placeholder="Valor da parcela será calculado automaticamente" />

  <label for="nome">Nome Completo:</label>
  <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="email@exemplo.com" required />

  <button type="submit">Enviar Lead</button>
  
  <div id="msg" role="alert"></div>
</form>

<script>
  const tipoConsorcio = document.getElementById('tipoConsorcio');
  const valorDesejado = document.getElementById('valorDesejado');
  const valorParcela = document.getElementById('valorParcela');
  const infoTaxaPrazo = document.getElementById('infoTaxaPrazo');
  const msg = document.getElementById('msg');
  const form = document.getElementById('leadForm');

  let taxaAdm = 0;
  let prazo = 0;
  let minValor = 0;
  let maxValor = 0;

  tipoConsorcio.addEventListener('change', () => {
    msg.textContent = '';
    valorParcela.value = '';
    valorDesejado.value = '';
    valorDesejado.disabled = false;

    if (tipoConsorcio.value === 'Automóvel') {
      taxaAdm = 0.16;
      prazo = 84;
      minValor = 65000;
      maxValor = 130000;
      infoTaxaPrazo.textContent = `Taxa administrativa: 16% | Prazo: 84 parcelas | Valor mínimo: R$65.000,00 | Valor máximo: R$130.000,00`;
    } else if (tipoConsorcio.value === 'Imóvel') {
      taxaAdm = 0.22;
      prazo = 220;
      minValor = 200000;
      maxValor = 500000;
      infoTaxaPrazo.textContent = `Taxa administrativa: 22% | Prazo: 220 parcelas | Valor mínimo: R$200.000,00 | Valor máximo: R$500.000,00`;
    } else {
      taxaAdm = 0;
      prazo = 0;
      minValor = 0;
      maxValor = 0;
      infoTaxaPrazo.textContent = '';
      valorDesejado.disabled = true;
    }
  });

  valorDesejado.addEventListener('input', () => {
    msg.textContent = '';
    const valor = Number(valorDesejado.value);
    if (valor >= minValor && valor <= maxValor) {
      const valorTotal = valor + (valor * taxaAdm);
      const parcela = valorTotal / prazo;
      valorParcela.value = parcela.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    } else {
      valorParcela.value = '';
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = '';
    msg.className = '';

    const valor = Number(valorDesejado.value);
    if (valor < minValor || valor > maxValor) {
      msg.textContent = `Por favor, informe um valor entre R$${minValor.toLocaleString()} e R$${maxValor.toLocaleString()}.`;
      msg.className = 'error';
      return;
    }

    // Dados para enviar
    const data = {
      tipoConsorcio: tipoConsorcio.value,
      valorDesejado: valor.toFixed(2),
      valorParcela: valorParcela.value,
      nome: document.getElementById('nome').value.trim(),
      telefone: document.getElementById('telefone').value.trim(),
      email: document.getElementById('email').value.trim()
    };

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxKMwF8hwdj1HrLic5zqARMNZ95tA3C7AQFQlbQ24tJgWajaYB9avXWVwlLpv38i0o2DQ/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.result === 'success') {
        msg.textContent = 'Lead enviado com sucesso!';
        msg.className = 'success';
        form.reset();
        valorParcela.value = '';
        valorDesejado.disabled = true;
        infoTaxaPrazo.textContent = '';
      } else {
        throw new Error('Erro ao enviar lead.');
      }
    } catch (error) {
      msg.textContent = 'Erro ao enviar os dados. Tente novamente.';
      msg.className = 'error';
      console.error(error);
    }
  });
</script>

</body>
</html>
