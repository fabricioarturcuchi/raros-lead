<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raros Capital - Coleta de Leads com Firebase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:#f0f3f7;
    padding: 20px;
    color: #1d3557;
  }
  .container {
    max-width: 480px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    font-size: 16px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
  }
  input:focus {
    border-color: #457b9d;
    outline: none;
  }
  button {
    background-color: #1d3557;
    color: white;
    font-weight: 700;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: #457b9d;
  }
  .msg {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Raros Capital - Simulador</h1>
  <form id="leadForm">
    <label for="name">Nome completo *</label>
    <input type="text" id="name" name="name" placeholder="Seu nome completo" required />

    <label for="email">E-mail *</label>
    <input type="email" id="email" name="email" placeholder="Seu e-mail" required />

    <label for="phone">WhatsApp (com DDD) *</label>
    <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" maxlength="15" required />

    <label for="valor">Valor total (R$) *</label>
    <input type="text" id="valor" name="valor" placeholder="R$ 0,00" required />

    <button type="submit">Solicitar Proposta</button>
  </form>

  <div class="msg" id="msg"></div>
</div>

<script type="module">
// Import Firebase libs (versão modular)
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC2RmhrsTe-o1jE3pVbFLKDl11m8zFW7tk",
  authDomain: "site-raros.firebaseapp.com",
  projectId: "site-raros",
  storageBucket: "site-raros.firebasestorage.app",
  messagingSenderId: "610375954172",
  appId: "1:610375954172:web:6c1cf57ef39d6e93a1f179",
  measurementId: "G-S3ZLSEE4GP"
};

// Inicializa Firebase e Firestore
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Máscara para telefone (brasileiro)
const phoneInput = document.getElementById('phone');
phoneInput.addEventListener('input', e => {
  let v = e.target.value.replace(/\D/g, '').slice(0,11);
  v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
  v = v.replace(/(\d{5})(\d{1,4})$/, '$1-$2');
  e.target.value = v;
});

// Máscara para moeda no formato R$ xxx.xxx,xx
const valorInput = document.getElementById('valor');
valorInput.addEventListener('input', e => {
  let v = e.target.value.replace(/\D/g, '');
  v = (parseInt(v || 0) / 100).toFixed(2) + '';
  v = v.replace('.', ',');
  v = v.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
  e.target.value = 'R$ ' + v;
});

const form = document.getElementById('leadForm');
const msg = document.getElementById('msg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const nome = form.name.value.trim();
  const email = form.email.value.trim();
  const telefone = form.phone.value.trim();
  let valorStr = form.valor.value.trim();

  if (!nome || !email || !telefone || !valorStr) {
    alert("Por favor, preencha todos os campos obrigatórios.");
    return;
  }

  // Limpar valor para número
  valorStr = valorStr.replace(/[^\d,]/g, '').replace(',', '.'); // ex: "1.234,56" -> "1234.56"
  const valor = parseFloat(valorStr);

  if (isNaN(valor) || valor <= 0) {
    alert("Informe um valor válido.");
    return;
  }

  // Monta objeto lead
  const lead = {
    nome,
    email,
    telefone,
    valor,
    criadoEm: new Date().toISOString()
  };

  try {
    await addDoc(collection(db, "leads"), lead);
    msg.textContent = "Lead enviado com sucesso! Obrigado.";
    form.reset();
  } catch (error) {
    console.error("Erro ao enviar lead:", error);
    msg.textContent = "Erro ao enviar lead. Tente novamente.";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
